languageCode: en-us
baseURL: "http://yogesh.dev/"
title: My Tech Meanderings
paginate: 5
theme: PaperMod

#enableInlineShortcodes: true
#mainsections: ["posts", "papermod"]

#googleAnalytics: UA-123-45

params:
  env: production 
  comments: false
  defaultTheme: auto
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  disableScrollToTop: false
  ShowPageNums: true
  ShowToc: true
    
  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "Yogi's Daily Tech Yarns"
    Content: >
      ðŸ‘‹ Hello readers, and welcome to my blog!

